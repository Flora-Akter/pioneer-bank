<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button id="login" type="submit" class="btn btn-success">Enter</button>
              
        </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button></div>
          </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount ypu want to withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button></div>
          </div>
      </div>
    </div>
    <script>
      // login button event handler
      const loginBtn=document.getElementById("login");
      loginBtn.addEventListener("click", function(){
        const loginArea= document.getElementById('login-area');
        loginArea.style.display='none';
        const transactionArea=document.getElementById('transaction-area');
        transactionArea.style.display='block';
        
      })
      // deposit button event handler
      const depositBtn=document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function(){
        const depositNumber=getInputNumber("depositAmount");
        console.log(depositNumber);

        // const currentDeposit=document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber=parseFloat(currentDeposit);
        // const totalDeposit=depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText=totalDeposit;

        //  const currentBalance=document.getElementById("currentBalance").innerText;
        //  const currentBalanceNumber=parseFloat(currentBalance);
        //  const totalBalance= depositNumber + currentBalanceNumber;
        //  document.getElementById("currentBalance").innerText=totalBalance;

        updateSpanText("currentDeposit",depositNumber)
         updateSpanText("currentBalance",depositNumber)
        document.getElementById("depositAmount").value="";
      })

      // withdraw button event handler

      const withdrawBtn=document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function(){
        const withdrawNumber=getInputNumber("withdrawAmount");
        console.log(withdrawNumber);
      })
       
      function getInputNumber(id) {
        const Amount=document.getElementById(id).value;
        const amountNumber=parseFloat(Amount);
        return amountNumber;
      }

      function updateSpanText( id , depositNumber ){
        const current=document.getElementById(id).innerText;
         const currentNumber=parseFloat(current);
         const totalAmount= depositNumber + currentNumber;
         document.getElementById(id).innerText=totalAmount;
      }
    </script>
</body>

</html>
